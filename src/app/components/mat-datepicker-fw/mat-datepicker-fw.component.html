<mat-form-field appearance="fill" class="width100">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" required>
        <input matStartDate placeholder="Start date" formControlName="start">
        <input matEndDate placeholder="End date" formControlName="end" *ngIf="isRange">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker [calendarHeaderComponent]="exampleHeader">
        <mat-datepicker-actions class="">
            <div class="row">
                <mat-grid-list cols="7" rowHeight="6:4" class="mbt20">
                    <mat-grid-tile></mat-grid-tile>
                    <mat-grid-tile><a mat-button class="" (click)="addMin(60)"><mat-icon>keyboard_arrow_up</mat-icon></a></mat-grid-tile>
                    <mat-grid-tile><a mat-button class="" (click)="addMin(15)"><mat-icon>keyboard_arrow_up</mat-icon></a></mat-grid-tile>
                    <mat-grid-tile></mat-grid-tile>
                    <mat-grid-tile><a mat-button class="" (click)="addMin(60, false)"><mat-icon>keyboard_arrow_up</mat-icon></a></mat-grid-tile>
                    <mat-grid-tile><a mat-button class="" (click)="addMin(15, false)"><mat-icon>keyboard_arrow_up</mat-icon></a></mat-grid-tile>
                    <mat-grid-tile></mat-grid-tile>
                    <mat-grid-tile></mat-grid-tile>
                    <mat-grid-tile>
                        <input matInput>
                        <a mat-button [matMenuTriggerFor]="menuHour" class="highlight">{{beginTime | date:'HH'}}</a>
                        <mat-menu #menuHour="matMenu">
                            <a mat-menu-item *ngFor="let option of [0,6,12,18,20]" (click)="setHour(option, true)">{{option}}</a>
                        </mat-menu>
                    </mat-grid-tile>
                    <span ></span>
                    <mat-grid-tile>
                        <a mat-button [matMenuTriggerFor]="menuMin" class="highlight">{{beginTime | date:'mm'}}</a>
                        <mat-menu #menuMin="matMenu">
                            <button mat-menu-item *ngFor="let option of [0,15,30,45]" (click)="setMin(option, true)">{{option}}</button>
                        </mat-menu>
                    </mat-grid-tile>
                    <mat-grid-tile></mat-grid-tile>
                    <mat-grid-tile>
                        <button mat-button [matMenuTriggerFor]="menuHourEnd" class="highlight">{{endTime | date:'HH'}}</button>
                        <mat-menu #menuHourEnd="matMenu">
                            <button mat-menu-item *ngFor="let option of [0,6,12,18,20]" (click)="setHour(option, false)">{{option}}</button>
                        </mat-menu>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <button mat-button [matMenuTriggerFor]="menuMinEnd" class="highlight">{{endTime | date:'mm'}}</button>
                        <mat-menu #menuMinEnd="matMenu">
                            <button mat-menu-item *ngFor="let option of [0,15,30,45]" (click)="setMin(option, false)">{{option}}</button>
                        </mat-menu>
                    </mat-grid-tile>
                    <mat-grid-tile></mat-grid-tile>

                    <mat-grid-tile></mat-grid-tile>
                    <mat-grid-tile><a mat-button class="" (click)="addMin(-60)"><mat-icon>keyboard_arrow_down</mat-icon></a></mat-grid-tile>
                    <mat-grid-tile><a mat-button class="" (click)="addMin(-15)"><mat-icon>keyboard_arrow_down</mat-icon></a></mat-grid-tile>
                    <mat-grid-tile></mat-grid-tile>
                    <mat-grid-tile><a mat-button class="" (click)="addMin(-60, false)"><mat-icon>keyboard_arrow_down</mat-icon></a></mat-grid-tile>
                    <mat-grid-tile><a mat-button class="" (click)="addMin(-15, false)"><mat-icon>keyboard_arrow_down</mat-icon></a></mat-grid-tile>
                    <mat-grid-tile></mat-grid-tile>
                </mat-grid-list>
                <div style="text-align: right; margin-top: 20px;">
                    <button mat-flat-button color="primary" (click)="onSubmit1()" class="ml5" matDateRangePickerApply>Speichern</button>
                    <button mat-flat-button matDateRangePickerCancel>Abbrechen</button>
                </div>
            </div>
        </mat-datepicker-actions>
    </mat-date-range-picker>
</mat-form-field>
