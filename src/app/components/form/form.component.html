<div class="wrapper">
    <form [formGroup]="myForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)" novalidate>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>FirstName</mat-label>
                <input matInput formControlName="firstName" id="firstName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>LastName</mat-label>
                <input matInput formControlName="lastName" id="lastName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="fill">
                <mat-label>Selection</mat-label>
                <mat-select>
                    <mat-option *ngFor="let item of list" value="item.name">{{item.id}} - {{item.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <button mat-flat-button color="primary" type="submit" [disabled]="!myForm.valid">Submit</button>
        </div>
    </form>
</div>
